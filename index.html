<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- main heading -->
    <h1 class="darkmode">Weather Dashboard</h1>

    <!-- container for creating layout for weather app -->
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-3 bg-light pt-3 pb-3">

                <h5>Search For a City:</h5>
                <div class="input-group mb-3">
                    <input id="userInput" type="text" class="form-control" placeholder="Enter City Name"
                        class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i
                            class="fas fa-search"></i></button>
                </div>

                <div class="card" style="width: 18rem;">
                    <ul class=" place list-group list-group-flush">

                    </ul>
                </div>
            </div>

            <div class="weather col-md-9">
                <div id="currentCity" class="card ">
                    <div class=" definecity row icon" style="width: 30rem;">
                        <div class="col-sm-10 ">
                            <h4 id="City"></h4>
                        </div>

                    </div>
                    <p id="Temperature"></p>
                    <p id="Humidity"></p>
                    <p id="WindSpeed"></p>
                    <div class="row">
                        <div class="col-2">
                            <p id="UVIndexLabel"></p>
                        </div>
                        <div class="col-10">
                            <p id="UVIndex"></p>
                        </div>
                    </div>

                </div>

            </div>


        </div>



    </div>




    <!-- external scripts -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
